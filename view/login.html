<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>登录Tower.im</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <script type="text/javascript" src="/lib/jquery.js"></script>
    <script type="text/javascript" src="/js/util.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
</head>
<body>
    <div class="drag"></div>
    <div class="fm-logo">
        <img src="/img/tower-logo.png" />
    </div>
    <form id="js-login-form">
        <input type="text" id="js-username" name="username" placeholder="用户名 / 邮箱" />
        <input type="password" id="js-password" name="password" placeholder="密码" />
        <button type="submit">登 录</button>
    </form>
    <div id="js-loading" class="loading hide"></div>
    <div id="js-toast" class="toast hide"></div>
</body>
</html>
